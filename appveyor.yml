os: Windows Server 2012 R2
platform:
  - x64
environment:
  winrm_user: test_user
  winrm_pass: Pass@word1
  winrm_port: 5985
  KITCHEN_YAML: c:\GitHub\chef-opsview-client\.kitchen.appveyor.yml
  SSL_CERT_FILE: c:\GitHub\chef-opsview-client\certs.pem
  user_password: Pass@word1

  matrix:
  - ruby_version: "23"

clone_folder: c:\GitHub\chef-opsview-client
clone_depth: 1

install:
  - ps: net user /add $env:winrm_user $env:winrm_pass
  - ps: net localgroup administrators $env:winrm_user /add
  - ps: $env:PATH="C:\Ruby$env:ruby_version\bin;$env:PATH"
  - ps: Write-Host $env:PATH
  - ps: gem install bundler --quiet --no-ri --no-rdoc
  - ps: Invoke-WebRequest -Uri http://curl.haxx.se/ca/cacert.pem -OutFile c:\GitHub\chef-opsview-client\certs.pem
  - ps: ruby --version
  - ps: gem --version
  - ps: bundler --version

build_script:
  - bundle install

test_script:
  - bundle exec rake style
  - bundle exec kitchen verify
